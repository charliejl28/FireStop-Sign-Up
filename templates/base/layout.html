{% load static %}
<!DOCTYPE html>
<html {% block htmltag %}{% endblock %}>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>FireStop {% if title %}- {{ title }}{% endif %}</title>

        {% block style %}
        <!-- Stylesheets -->
        <link rel='stylesheet' href='{% static "FireStop/css/login.css" %}' type='text/css'>
        <link rel='stylesheet' href='{% static "FireStop/css/signup.css" %}' type='text/css'>
        <link rel="stylesheet" href="{% static "FireStop/css/normalize.css" %}"/>
        <link rel="stylesheet" href="{% static "FireStop/css/grid.css" %}"/>
        <link rel="stylesheet" href="{% static "FireStop/css/style.css" %}"/>

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
        {% endblock %}

        {% block headscripts %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}

        {% block scripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
        <script src="{% static "js/app.js" %}" type="text/javascript" charset="utf-8"></script>
        {% endblock %}

        {% block bottomscripts %}
        {% endblock %}
    </body>
</html>
